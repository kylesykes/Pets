<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    </head>
	
    <body>
        
            <nav>
                <div class="nav-wrapper">
                    <div style="margin-left: 37%">
                    <a href="#" class="brand-logo">Top Dog Information Systems</a></div>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                       <!-- <li><a href="info.html">Twitter</a></li>
                        <li><a href="info.html">Info</a></li>-->
                    </ul>
                </div>
            </nav>

        <div style="margin-left: 15%; margin-right: 15%; margin-top: 10%;">
        <div class="valign-wrapper">
            <div class="row">
                <div class="col s12">
                    <h4 class="center-align">Login</h4>
                </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="username" type="text" class="validate">
                            <label for="icon_prefix">Username</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">enhanced_encryption</i>
                            <input id="password" type="password" class="validate">
                            <label for="icon_telephone">Password</label>
                        </div>
                        <button id="login" class="btn waves-effect waves-light">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
            </div>
        </div>
        </div>
    </body>

    <script>   
        var login = document.getElementById("login");
    
        login.addEventListener("click", function (){
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            
            if ((username != "") && (password != "")){
                document.location = "home.html";
            }
            else{
                alert("Your Login/Password is invalid.")
            }
        });
    
    </script>
</html>
