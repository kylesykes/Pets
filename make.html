<body>

<div id="main">
<h2 id="title">Pet Login</h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
</div>

<div id="id01" class="modal">
  
  <form class="modal-content animate" id="form_id" name="petForm" action="" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="img/dog_avatar.jpg" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label id="loginLbl"><b>Username</b></label>
      <input type="text" id="username" placeholder="Enter Username" name="uname" required>

      <label id="loginLbl"><b>Password</b></label>
      <input type="password" id="password" placeholder="Enter Password" name="psw" required>
        
      <button type="submit" value="Login" id="submit" onclick="validate()">Login</button>
      <input type="checkbox" checked="checked"><label style="color:blue;"> Remember me</label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">forgot password ?</a></span>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

function validate(){
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;
  if ( username == "user" && password == "pets"){

  }

      return false;

}
</script>
