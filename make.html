<!DOCTYPE html>
<html>
    <head>
        <script src="pets.js"></script>
        <link rel="stylesheet" href="pets.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
<style>
  #animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>
<body>

<div id="main">
<div id="topdog">  
<h2 id="title">Pet Login</h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
</div>
</div>

<div id="id01" class="modal">
  
  <form class="modal-content animate" id="form_id" name="petForm" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="img/dog_avatar.jpg" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label id="loginLbl"><b>Username</b></label>
      <input type="text" id="username" placeholder="Enter Username" name="uname" required>

      <label id="loginLbl"><b>Password</b></label>
      <input type="password" id="password" placeholder="Enter Password" name="psw" required>
        
      <button type="submit" value="Login" id="submit" onclick="validate()">Login</button>
      <input type="checkbox" checked="checked"><label style="color:blue;"> Remember me</label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw"><a href="#">Forgot password ?</a></span>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

function validate(){

  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;

  if ( username == "user" && password == "pets"){
    alert("Successful login");
    myMove();
    window.open("home.html");
   }else{
    alert("Invalid login. Please try again.");
   }
 
}

function myMove() {
  var elem = document.getElementById("id01");   
  var pos = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + 'px'; 
      elem.style.left = pos + 'px'; 
    }
  }
}

</script>

</body>
</html>
