<!DOCTYPE html>

<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
   

<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="First Name" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input placeholder="Last Name" id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      
      <div class="row">
          <div class="input-field col s6">
              <input placeholder="User Name" id="user_name" type="text" class="validate">
              <label for="user_name">User Name</label>
            </div>
	   <div class="input-field col s6">
          <input placeholder="Password" id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
	 
        
      </div>
      <div class="row">
          <div class="input-field col s6">
              <input placeholder="Email" id="email" type="email" class="validate">
              <label for="email">Email</label>     
            </div>
        <div class="input-field col s6">
          <input placeholder="Phone Number" id="phone" type="text" class="validate">
          <label for="phone">Phone Number</label>

        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 offset-s3">
          <input placeholder="Address" id="address" type="text" class="validate">
          <label for="address">Address</label>

        </div>

      </div>
      
    </form>
  </div>
<div class="center-align">
<button class="btn waves-effect waves-light" type="submit" name="action">Submit</button></div>
