<!DOCTYPE html>

<html>
<head>
<script src="pets.js"></script>
<link rel="stylesheet" href="pets.css">

<meta charset="utf-8">
<title>Add Calendar Event</title>
</head>

<body>

<div id="wrapper">
<div id="header">
<h1>Top Dog Information Systems</h1>
</div>
</div>

<div id="container">
<h3>Add New Event</h3>

<form method="POST">

<table>
<tbody>

	<tr>
	<td><label>Event Name:</label></td>
	<td><input type="date" name="event"/></td>
	</tr>

	<tr>
	<td><label>Start Time:</label></td>
	<td><input type="time" name="start"/></td>
	</tr>

	<tr>
	<td><label>End Time:</label></td>
	<td><input type="time" name="end"/></td>
	</tr>

	<tr>
	<td><label>Send to:</label></td>
	<td><input type="email" name="email"/></td>
	<tr>

	<tr>
	<td><input type="submit" name="send"/></td>
	</tr>

</tbody>
</table>
</form>

</html>
